log4j.rootLogger=ALL, CA, FA
 
#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
 
#File Appender
log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.File=c:/Software/app-log.log
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
maximumFileSize=1MB
maxSizeRollBackups=2
appendToFile=true
 #Threshold
log4j.appender.FA.Threshold = DEBUG

log4j.appender.FA.MaxFileSize=10MB
log4j.appender.FA.MaxBackupIndex=30
log4j.appender.FA.append=true